<!DOCTYPE html>
<html>
<head>
<title>Rhys Bratti</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='/assets/style.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato|Roboto|Karma">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
</head>
<body class="custom-background">

<!--Navigation bar-->
<div id="nav-placeholder"></div>

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1500px;margin-top:100px">

    <!-- The Grid -->
    <div class="w3-row-padding">
  

    <div class="w3-container w3-card custom-card-background w3-margin-bottom" style="margin-top: 75px;">
        <div class="w3-container custom-text-body" style="text-align: Left;">
            <div class="contact" style="margin-top: 25px;margin-bottom: 25px">
                <h3>Send me a message!</h3>
                <form method="POST">
                    <label for="fname">First Name <span style="color: red">*</span></label>
                    <input class="contact" type="text" id="fname" name="firstname" placeholder="First name" required>

                    <label for="lname">Last Name <span style="color: red">*</span></label>
                    <input class="contact" type="text" id="lname" name="lastname" placeholder="Last name" required>

                    <label for="email">Email <span style="color: red">*</span></label><br/>
                    <input class="contact" type="email" id="eml" name="email" placeholder="example@example.com" required><br />
 
                    <label>Message:</label><br />
                    <textarea class="contact" name="message" placeholder="You're the best candidate we've ever seen..."></textarea><br />
                    {{if .Success}}
                        <p class="custom-text-accent">Your message has been sent. I'll get back to you as soon as possible!</p>
                    {{else}}
                        <input class="w3-button custom-accent-darkened custom-text-darkened" type="submit" value="Send message">
                    {{end}}
                    </form>
            </div>
            
        </div>
    </div>

    <div class="w3-container w3-card custom-card-background w3-margin-bottom" style="margin-top:25px">
      <div class="w3-container custom-text-body" style="text-align: left;">
          <h2>Or reach me here!</h2>
          <p><i class="fa fa-phone fa-fw w3-margin-right w3-large custom-text-accent"></i>{{ .Phone }}</p>
          <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large custom-text-accent"></i>{{ .Email }}</p>
          <p><i class="fa fa-linkedin fa-fw w3-margin-right w3-large custom-text-accent"></i><a href="https://www.linkedin.com/in/chrisbratti" target="_blank">https://www.linkedin.com/in/chrisbratti</a></p>
      </div>
  </div>
    
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>


<script src="//code.jquery.com/jquery.min.js"></script>
<script>
  /*
  $.get("/html/nav.html", function(data){
    $("#navigation").replaceWith(data);
  });
  */
  
  // Used to toggle the menu on small screens when clicking on the menu button
  function toggleMenu() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }
  
  // When the user clicks anywhere outside of the modal, close it
  var modal = document.getElementById('ticketModal');
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  $(function(){
    $("#nav-placeholder").load("./html/nav.html");
  });

  </script>

</body>
</html>
